<script>
    
    pct=localStorage.getItem("punctaj");
    if(isNaN(pct)){localStorage.setItem("punctaj", 0);}
    pct=localStorage.getItem("punctaj");
    if(pct>=300){ document.getElementById("nivel").innerHTML='Nivel: NINJA'}
    if(pct>=100 && pct<=290){ document.getElementById("nivel").innerHTML='Nivel: MAESTRU'}
    if(pct>=50 && pct<100){ document.getElementById("nivel").innerHTML='Nivel: NOVICE'}
    if(pct<50){ document.getElementById("nivel").innerHTML='Nivel: BOBOC'}


   function nume(){
    nume=document.getElementById('nume').value;
    localStorage.setItem('nume', nume);
   }

if(localStorage.getItem("punctaj") < 0){localStorage.setItem('punctaj', 0);}
    
    document.getElementById("nume").value = localStorage.getItem("nume");

    document.getElementById("pct").innerHTML = localStorage.getItem("punctaj")+' puncte';




</script>
