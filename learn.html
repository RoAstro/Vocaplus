<!DOCTYPE html>
<html lang="en">
<head>
    <style>
     h1,h2,p{font-family: Arial, Helvetica, sans-serif;}

    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body bgcolor="#fff176"> <div > <h1 style="font-size: 4rem;font-family: Arial, Helvetica, sans-serif;text-align: center;">Vocaplus</h1>

</div>
    <center>
    <h2>Cuvantul este:</h2>
<div style="border-radius: 10px;background-color: #B2A4FF;"><h1 id="cuv" style="font-size: 3rem;"></h1></div><br>
<h2>Definitie/sinonime:</h2>
<div style="border-radius: 10px;background-color: #FFDEB4;"><h2 id="def" style="font-size: 2rem;"></h2></div><br>
<div onclick=" window.open('index.html','_self');" style="border-radius: 10px;background-color: #FFB4B4;width:50%"><h2 style="font-size: 4rem;">Gata!</h2></div>


</center>
<script>
elem=Math.floor(Math.random() * 14) + 1;
elem="t"+elem;

fetch('https://roastro.github.io/Vocaplus/data.json', {
   headers: {
      'Accept': 'application/json'
   }
})
   .then(response => response.text())
   .then(text => {document.getElementById('cuv').innerHTML=JSON.parse(text)[elem].cuvant; document.getElementById('def').innerHTML=JSON.parse(text)[elem].definitie;})

</script>
</body>
</html>
